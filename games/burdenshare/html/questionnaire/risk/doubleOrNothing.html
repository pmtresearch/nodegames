<!DOCTYPE html><title></title><head><script>var numberOfQuestions = 0</script><script>var currentAnswersMade = [];
var questionnaire = parent.node.game.questionnaire;
questionnaire.currentAnswerMade = false;
questionnaire.currentAnswer = [];
questionnaire.numberOfClicks = [];
function makeChoice(i,j) {
    if (numberOfQuestions <= 1) {
        questionnaire.numberOfClicks =
            questionnaire.numberOfClicks + 1 || 1;
        questionnaire.currentAnswerMade = true;
        questionnaire.currentAnswer = i;
        return;
    }
    questionnaire.numberOfClicks[j] =
        questionnaire.numberOfClicks[j] + 1 || 1;
    questionnaire.currentAnswer[j] = i;
    currentAnswersMade[j] = true;
    questionnaire.currentAnswerMade = allAnswered()
}

function allAnswered() {
    for (j = 0; j < numberOfQuestions; ++j) {
        if (!currentAnswersMade[j]) {
            return false;
        }
    }
    return true;
}
