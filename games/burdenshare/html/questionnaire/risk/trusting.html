<!DOCTYPE html><title></title><head><script>var numberOfQuestions = 0</script><script>var currentAnswersMade = [];
var questionnaire = parent.node.game.questionnaire;
questionnaire.currentAnswerMade = false;
questionnaire.currentAnswer = [];
questionnaire.numberOfClicks = [];
function makeChoice(i,j) {
    if (numberOfQuestions <= 1) {
        questionnaire.numberOfClicks =
            questionnaire.numberOfClicks + 1 || 1;
        questionnaire.currentAnswerMade = true;
        questionnaire.currentAnswer = i;
        return;
    }
    questionnaire.numberOfClicks[j] =
        questionnaire.numberOfClicks[j] + 1 || 1;
    questionnaire.currentAnswer[j] = i;
    currentAnswersMade[j] = true;
    questionnaire.currentAnswerMade = allAnswered()
}

function allAnswered() {
    for (j = 0; j < numberOfQuestions; ++j) {
        if (!currentAnswersMade[j]) {
            return false;
        }
    }
    return true;
}
</script><style>th.centeredHead, td {

}

<link rel="stylesheet" href="/stylesheets/player.css"></head><body><div class="questionDiv"><h1 class="questionExplanation">On a scale from 0-10 how would you assess your willingness to trust others?</h1><p><table><thead><tr><th class="centeredHead">0 - Completely unwilling to trust</th><th class="centeredHead">1</th><th class="centeredHead">2</th><th class="centeredHead">3</th><th class="centeredHead">4</th><th class="centeredHead">5</th><th class="centeredHead">6</th><th class="centeredHead">7</th><th class="centeredHead">8</th><th class="centeredHead">9</th><th class="centeredHead">10 - Very willing to trust</th></tr></thead><tbody><tr><td><input type="radio" name="QButton" onclick="makeChoice(0,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(1,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(2,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(3,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(4,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(5,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(6,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(7,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(8,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(9,0)"></td><td><input type="radio" name="QButton" onclick="makeChoice(10,0)"></td></tr></tbody></table></p><p><input type="button" id="done" value="Submit Answer" class="btn btn-lg btn-primary"></p></div></body>
