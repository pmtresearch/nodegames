<!doctype html>
<title>Game</title>
<link rel="stylesheet" href="/lib/bootstrap/bootstrap.min.css" />
<link rel="stylesheet" href="css/style.css" />
<body>
  <div id="container">

    <h2>Results</h2>

    <br/<br/>

    <table id="table-results">
      <tr>
        <td>Your Choice</td><td id="choice" class="large"</td>
      </tr>

      <tr>
        <td>Other Player's Choice</td><td id="other" class="large"></td>
      </tr>

      <tr>
        <td>Your Payoff</td><td id="payoff" class="large"></td>
      </tr>
    </table>

    <br/>

    <input type="button" disabled="disabled" id="continue" value="Continue" class="btn btn-lg btn-primary"/>
  </div>
</body>
